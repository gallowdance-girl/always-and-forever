<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Path</title>

  <link rel="preload" as="image" href="Menu-bg.jpg">

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Metal+Mania&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('Menu-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      visibility: hidden;
    }

    body.loaded {
      visibility: visible;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: 'Distant Galaxy', sans-serif;
      padding: 10px 20px;
      border: 2px solid #FFE81F;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .back-button:hover {
      background-color: #FFE81F;
      color: #000;
      border-color: #000;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2 class="destiny-title">Choose Your Path</h2>
  <div class="button-container">
    <a href="the-light-side.html" class="force-button light-btn">Light Side</a>
    <a href="the-dark-side.html" class="force-button dark-btn">Dark Side</a>
  </div>

  <!-- ðŸ–¤ Back to Beginning Button -->
  <a href="index.html" class="back-button">â¤º Back to Beginning</a>

  <script>
    window.addEventListener('load', function () {
      document.body.classList.add('loaded');
    });

    const music = new Audio('star-wars-theme.mp3');
    music.loop = true;

    const shouldPlay = localStorage.getItem('musicPlaying') === 'true';
    const time = parseFloat(localStorage.getItem('musicTime')) || 0;

    music.currentTime = time;

    if (shouldPlay) {
      music.play();
    }
  </script>
</body>
</html>
